name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main          # Change to 'master' if that is your default branch
  workflow_dispatch:  # Allows manual trigger from the GitHub UI

# Grant the GITHUB_TOKEN the permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment; cancel in-progress runs (not queued ones)
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static site to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository root (index.html + any assets)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
